name: "Build and Deploy to Cloud Run"

on:
  push:
    branches:
      - "main"

env:
  PROJECT_ID: "developer-project-488310" # GCP 프로젝트 ID
  REGION: "asia-northeast3" # 서울 리전
  REPO_NAME: "nexus-repo" # Artifact Registry 창고 이름
  SERVICE: "nexus-core" # Cloud Run에 띄울 서버 이름

jobs:
  deploy:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"

      # 1. 깃허브 비밀금고에서 JSON 키를 꺼내서 구글에 로그인
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
          token_format: "access_token"

      # 2. 도커 창고(Artifact Registry) 접근 권한 획득
      - name: "Docker Auth"
        uses: "docker/login-action@v3"
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ env.REGION }}-docker.pkg.dev"

      # 3. 도커 빌드 및 창고로 푸시 (백엔드 폴더 안에서 실행)
      - name: "Build and Push Container"
        run: |-
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE }}:${{ github.sha }}"
          docker build --tag "${DOCKER_TAG}" .
          docker push "${DOCKER_TAG}"

      # 4. Cloud Run 서버 갈아 끼우기 및 DB 환경변수 주입
      - name: "Deploy to Cloud Run"
        uses: "google-github-actions/deploy-cloudrun@v2"
        with:
          service: "${{ env.SERVICE }}"
          region: "${{ env.REGION }}"
          image: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE }}:${{ github.sha }}"
          # ⭐ 핵심: Cloud Run 서버가 켜질 때 Supabase DB 주소를 주입!
          env_vars: |
            DATABASE_URL=${{ secrets.SUPABASE_DB_URL }}
            DB_SCHEMA=nexus_core
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            DEBUG=false
            UPLOAD_DIR=/tmp

      # 5. 최종 접속 가능한 서버 주소 출력
      - name: "Show output"
        run: echo "서버 배포 완료! 접속 주소 -> ${{ steps.deploy.outputs.url }}"
